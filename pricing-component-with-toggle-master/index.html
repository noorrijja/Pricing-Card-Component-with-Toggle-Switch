<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="toggle">
      <h1 class="our-pricing">Our Pricing</h1>
      <div class="toggle-button">
      <span class="anually">Annually</span> <label class="switch">
        <input type="checkbox" class="checkbox" unchecked>
        <span class="slider round"></span>
      </label> <span class="monthly">Monthly</span>
    </div>
    </div>
    <div class="container">
      <div class="monthly-billing">
        <div class="basic">
          <div class="price-box">
            <p class="title">Basic</p>
            <p>
              <span class="basic-fee subscription-fee annual-fee">&dollar;199.99</span>
              <span class="basic-fee subscription-fee monthly-fee">&dollar;19.99</span>
            </p>
          </div>
          <hr />
          <p class="storage details details-basic">500 GB Storage</p>
          <hr />
          <p class="user-allowed details details-basic">2 Users Allowed</p>
          <hr />
          <p class="data-transfer details details-basic">Send up to 3 GB</p>
          <hr />
          <button class="learn-more learn-more-basic">learn more</button>
        </div>
        <div class="professional">
          <div class="price-box">
            <p class="title">Professional</p>
            <p>
              <span class="professional-fee subscription-fee annual-fee">&dollar;299.99</span>
              <span class="professional-fee subscription-fee monthly-fee">&dollar;24.99</span>
            </p>
          </div>
          <hr />
          <p class="storage details">1 TB Storage</p>
          <hr />
          <p class="user-allowed details">5 Users Allowed</p>
          <hr />
          <p class="data-transfer details">Send up to 10 GB</p>
          <hr />
          <button class="learn-more learn-more-professional">learn more</button>
        </div>
        <div class="master">
          <div class="price-box">
            <p class="title">Master</p>
            <p>
              <span class="master-fee subscription-fee annual-fee">&dollar;399.99</span>
              <span class="master-fee subscription-fee monthly-fee">&dollar;39.99</span>
            </p>
          </div>
          <hr />
          <p class="storage details">2 TB Storage</p>
          <hr />
          <p class="user-allowed details">10 Users Allowed</p>
          <hr />
          <p class="data-trnasfer details">Send up to 20 GB</p>
          <hr />
          <button class="learn-more learn-more-master">learn more</button>
        </div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
